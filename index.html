<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="default.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" >
        </div>
        <div class="choice" id="scissors">
            <img src="scissor.jpeg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
         <p id="comp-score">0</p>
         <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div id="pop-up">
        <img src="images.jpg" alt="You win!" />
    </div>
    
    <script src="JavaScript.js"></script>
</body>
</html>
